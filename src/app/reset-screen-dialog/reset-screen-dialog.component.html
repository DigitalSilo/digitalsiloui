<h2 mat-dialog-title>Reset the screen</h2>
<mat-dialog-content class="mat-typography">
    <h3>Resetting </h3>
    <p>
        Clicking on reset button will clear the entire contents of the screen. Are you sure that you want to proceed?
    </p>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>No</button>
        <button mat-button [mat-dialog-close]="true">Yes, let's clear</button>
    </mat-dialog-actions>
</mat-dialog-content>
